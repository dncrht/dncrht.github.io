<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>{{ site.title }}</title>
    <link rel="alternate" type="application/atom+xml" title="Atom feed" href="/feed.xml" />
    <link href='http://fonts.googleapis.com/css?family=Roboto:700&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/public/syntax.css">
    <link rel="stylesheet" href="/public/main.css">
  </head>
  <body>
    <div class="centerer">
      <div class="navigation">
        <h1><a href="/">A blog for<br>untweetable thoughts</a></h1>

        <ul>
          {% for post in site.posts %}
          <li>
            <a href="{{ post.url }}">{{ post.title }}</a>
            <span class="date">{{ post.date | date_to_string }}</span>
          </li>
          {% endfor %}
        </ul>

        <h2 class="external"><span class="subscribe"></span><a href="/feed.xml" title="RSS">Subscribe</a></h2>
        <h2 class="external"><span class="follow-me"></span><a href="http://twitter.com/dncrht/" title="Twitter">Follow me</a></h2>
        <h2>Personal projects</h2>
        <ul>
          <li><a href="http://olas.info/">olas.info</a></li>
          <li><a href="http://mical.herokuapp.com/">mical</a></li>
          <li><a href="http://sojofree.appspot.com/">sojo</a></li>
        </ul>
      </div>
      <div class="content">
        {{ content }}
      </div>
    </div>
  </body>
</html>
